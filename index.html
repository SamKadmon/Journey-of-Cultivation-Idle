<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="stylesheets/XP.css">
    <link rel="stylesheet" href="stylesheets/desktop.css">
    <title>Document</title>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
        integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <script src="scripts/windowlogic.js"></script>
</head>

<body>
    <!-- Greeting screen (For audio enabling purposes) -->
    <div class="greeting-overlay">
        <button class="greeting-button">Play</button>
    </div>
    <div id="wallpaper">
    </div>
    <div id="taskbar">
        <div class="background sliced vertical">
            <!-- Gradient Styling -->
            <div class="row top"></div>
            <div class="row middle"></div>
            <div class="row bottom"></div>
        </div>
        <div id="start-button">
            <div class="container">
                <div class="background sliced">
                    <div class="column left">
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                    <div class="column middle">
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                    <div class="column right">
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                </div>
                <div class="content">
                    <img id="start-button-icon" src="stylesheets/resources/ui_elements/dao_starticon.png" /></span>
                    <span class="text">Start</span>
                </div>
            </div>
        </div>
        <div id="task-band">
        </div>
        <div id="tray-notify">
            <div class="container">
                <div class="background sliced">
                    <div class="column left">
                        <!-- Gradient Styling -->
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                    <div class="column middle">
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                    <div class="column right">
                        <div class="row top"></div>
                        <div class="row middle"></div>
                        <div class="row bottom"></div>
                    </div>
                </div>
                <!-- Actual Content!!! -->
                <div class="content">
                    <div class="system-clock"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
